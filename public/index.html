<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Application</title>
<script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
    <div class="container">
        
        <h1 class="tasks">Tasks <span>Lists</span></h1>

        <div class="addBt-div">
            <button id="add-btn"><i class="fa-solid fa-plus fa-1px"></i>
            </button>
            <p>Add List</p>

            <div id="modal" class="modal">
              <div id="form-modal" class="modal-box"></div>
            </div>
        </div>        
        <div class="card-container">
        <div class="card">
            <i class="fa-solid fa-x fa-1x"></i>
            <h4 class="list-heading">Trip to Paris</h4>
            <hr>
                <p class="list"><input type="radio" class="radio"> Book flight</p>
                <p class="list"><input type="radio" class="radio"> Passport check</p>
                <p class="list"><input type="radio" class="radio"> Packing luggage</p>
                <p class="list"><input type="radio" class="radio"> Hotel reserve</p>
        </div>

        <div class="card red-card">
        <i class="fa-solid fa-x fa-1x"></i>
            <h4 class="list-heading">My Tasks</h4>
            <hr>
                <p class="list"><input type="radio" class="radio"> Buy Milk </p>
                <p class="list"><input type="radio" class="radio"> Plan weekend outing</p>
                <p class="list"><input type="radio" class="radio"> Publish friday blog post</p>
                <p class="list"><input type="radio" class="radio"> Run 3 miles</p>
        </div> 
    </div>

    </div>
</body>
</html>
